<html>

        align-items: center;
        flex-direction: column;
        height: 100vh;
      }
      label, input {
        margin-bottom: 10px;
      }
      input[type="submit"] {
        margin-top: 20px;
      }
    </style>
</head>
<body>
    <h1>Login</h1>

        <label for="password">Contrase√±a:</label>
        <input type="password" id="password" name="password"><br>

</html>
